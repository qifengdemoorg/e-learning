apiVersion: v1
kind: Service
metadata:
  name: elearning-frontend-service
  namespace: #{NAMESPACE}#
  labels:
    app: elearning-frontend
    component: frontend
    version: v1
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
    service.beta.kubernetes.io/azure-dns-label-name: "elearning-frontend"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: elearning-frontend
  sessionAffinity: None
  
---
apiVersion: v1
kind: Service
metadata:
  name: elearning-frontend-internal
  namespace: #{NAMESPACE}#
  labels:
    app: elearning-frontend
    component: frontend
    version: v1
    service-type: internal
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: elearning-frontend
